<!doctype html>
<!-- See http://www.firepad.io/docs/ for detailed embedding docs. -->
<html>

<head>
  <meta charset="utf-8" />
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

  <!-- CodeMirror -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/codemirror.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/codemirror.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/theme/monokai.css" />
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/mode/javascript/javascript.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/mode/python/python.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/mode/xml/xml.js"></script>

  <!-- Firepad -->
  <link rel="stylesheet" href="https://cdn.firebase.com/libs/firepad/1.4.0/firepad.css" />
  <script src="https://cdn.firebase.com/libs/firepad/1.4.0/firepad.min.js"></script>
  
  <script type="text/javascript "src="/assets/js/firepad-userlist.js"></script>
  <link rel="stylesheet" href="assets/css/firepad-userlist.css" />

  <style>
    html { height: 100%; }
    body { margin: 0; height: 100%; }
    /* Height / width / positioning can be customized for your use case.
       For demo purposes, we make the user list 175px and firepad fill the rest of the page. */
    #userlist {
      position: absolute; left: 0; top: 0; bottom: 0; height: auto;
      width: 175px;
    }
    #firepad {
      position: absolute; left: 175px; top: 0; bottom: 0; right: 0; height: auto;
    }
  </style>
</head>

<body onload="init()">
  <div id="userlist"></div>
  <div id="firepad"></div>

  <script>
    function init() {
      var config = {
        apiKey: "AIzaSyAKULc7VqbYUHAAehKR0bDf42WRLyTKch0",
        authDomain: "test-project-5632e.firebaseapp.com",
        databaseURL: "https://test-project-5632e.firebaseio.com",
        projectId: "test-project-5632e",
        storageBucket: "test-project-5632e.appspot.com",
        messagingSenderId: "214812957898"
      };
      firebase.initializeApp(config);
      var storage = firebase.storage();

      //// Get Firebase Database reference.
      var firepadRef = getExampleRef();

      //// Create CodeMirror (with lineWrapping on).
      var codeMirror = CodeMirror(document.getElementById('firepad'), { lineWrapping: true,
        lineNumbers: true,
        mode: 'xml'
      });
      document.getElementById('userlist').addEventListener('click',function(){
        saveToCloud(firepad, storage);
      });


      // Create a random ID to use as our user ID (we must give this to firepad and FirepadUserList).
      var userId = Math.floor(Math.random() * 9999999999).toString();

      //// Create Firepad (with rich text features and our desired userId).
      var firepad = Firepad.fromCodeMirror(firepadRef, codeMirror,
          { userId: userId});

      //// Create FirepadUserList (with our desired userId).
      var firepadUserList = FirepadUserList.fromDiv(firepadRef.child('users'),
          document.getElementById('userlist'), userId);
    }

    function saveToCloud(firepad, storage){
      console.log(firepad.getText());
      var storageRef = storage.ref();
      var imagesRef = storageRef.child('images');
      var filename = 'index.html';
      var testRef = imagesRef.child(filename);
      var message = firepad.getText();
      testRef.putString(message).then(function(snapshot) {
        console.log('Uploaded file successfully!!');
      });

    }

    // Helper to get hash from end of URL or generate a random one.
    function getExampleRef() {
      var ref = firebase.database().ref();
      return ref;
    }

  </script>
</body>
</html>
