<div class="file-toggler" align="center">
<h3>File List</h3>
<ul class="list-group file-group">
	<li class="list-group-item list-group-item-action border-0" *ngFor="let file of files | async" (click)="fileClicked(file)">
		<img src="/assets/open-iconic/svg/document.svg"><span> {{ file.data["filename"] }}</span>
	</li>
</ul>
</div>
